name: Migrate Supabase Database

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/migrate.yml'

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]; then
            echo "Missing SUPABASE_PROJECT_ID"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then
            echo "Missing SUPABASE_DB_PASSWORD"
            exit 1
          fi
          echo "Using project ref: ${{ secrets.SUPABASE_PROJECT_ID }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Show migration plan
        run: supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run migrations
        run: supabase db push --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Migration successful
        if: success()
        run: |
          echo "Migrations applied successfully to production database"
          echo "Check your Supabase dashboard to verify changes"

      - name: Migration failed
        if: failure()
        run: |
          echo "Migration failed! Check the logs above for details"
          echo "Common issues:"
          echo "  - Invalid migration SQL"
          echo "  - Missing GitHub secrets (SUPABASE_PROJECT_ID, SUPABASE_ACCESS_TOKEN, SUPABASE_DB_PASSWORD)"
          echo "  - Network issues connecting to Supabase"
          exit 1
